version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 539247447785.dkr.ecr.us-east-2.amazonaws.com/application/java-app
  build:
    commands:
      - echo Building Java app...
      - mvn clean package
      - echo Building the Docker image...
      - docker build -t my-java-app .
      - docker tag my-java-app 539247447785.dkr.ecr.us-east-2.amazonaws.com/application/java-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 539247447785.dkr.ecr.us-east-2.amazonaws.com/application/java-app:latest
      - echo Injecting image URI into deployment.yaml...
      - sed -i "s|<image-uri>|539247447785.dkr.ecr.us-east-2.amazonaws.com/application/java-app:latest|g" k8s/deployment.yaml
